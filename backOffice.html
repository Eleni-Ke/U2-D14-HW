<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New fictive Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- <div
        class="d-none alert alert-danger alert-dismissible fade show"

        <span class="alert-text"> A simple danger alertâ€”check it out! </span>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"
          ><i class="bi bi-house-heart"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>
    <div
      class="container my-5 d-flex justify-content-center align-items-center"
      id="mainContainer"
    >
      <form class="w-75" onsubmit="addItem(); return false">
        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input
            type="text"
            required
            class="form-control"
            id="itemName"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="itemDescription">Item Description:</label>
          <textarea
            class="form-control"
            required
            id="itemDescription"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="itemPrice">Item Price:</label>
          <input
            type="number"
            class="form-control"
            id="itemPrice"
            required
            placeholder="$"
          />
        </div>
        <div class="form-group">
          <label for="itemBrand">Item Brand:</label>
          <input type="text" class="form-control" id="itemBrand" required />
        </div>
        <div class="form-group">
          <label for="itemImageUrl">Item Image Link:</label>
          <input type="text" class="form-control" id="itemImageUrl" required />
        </div>
        <button class="btn btn-primary">Save Item</button>
      </form>
    </div>

    <script src="./scripts/backOffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
